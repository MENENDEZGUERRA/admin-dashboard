<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidenav">
        <div class="logo-container">
            <h1>Dashboard</h1>
        </div>
        <div class="sidenavA">
            <div class="icon-container">
                <img src="./media/home-13-svgrepo-com.svg" alt="home-icon" class="icon">
                <p>Home</p>
            </div>

            <div class="icon-container">
                <img src="./media/id-card-svgrepo-com.svg" alt="id-card" class="icon">
                <p>Profile</p>
            </div>

            <div class="icon-container">
                <img src="./media/message-2-svgrepo-com.svg" alt="message-icon" class="icon">
                <p>Messages</p>
            </div>

            <div class="icon-container">
                <img src="./media/clipboard-check-svgrepo-com.svg" alt="history-icon" class="icon">
                <p>History</p>
            </div>

            <div class="icon-container">
                <img src="./media/cube-svgrepo-com.svg" alt="task-icon" class="icon">
                <p>Task</p>
            </div>

            <div class="icon-container">
                <img src="./media/users-svgrepo-com.svg" alt="community-icon" class="icon">
                <p>Community</p>
            </div>
            
             
        </div>
        <div class="sidenavB">
            <div class="icon-container">
                <img src="./media/gear-svgrepo-com.svg" alt="settings-icon" class="icon">
                <p>Setting</p>
            </div>

            <div class="icon-container">
                <img src="./media/glasses-svgrepo-com.svg" alt="support-icon" class="icon">
                <p>Help</p>
            </div>

            <div class="icon-container">
                <img src="./media/lock-4-svgrepo-com.svg" alt="privacy-icon" class="icon">
                <p>Privacy</p>
            </div>


            
            
            
        </div>
    </div>
    <div class="topvar">
        <div class="searchbar">
            <img src="./media/search-5-svgrepo-com.svg" alt="id-card" class="icon">
            <input type="text" placeholder="Search..">
        </div>
        <div class="topvar-icons">
            <img src="./media/bells-svgrepo-com.svg" alt="id-card" class="icon">
            <div class="profile-img-container">
                <img src="./media/profile0.jpg" alt="user-profile" class="profile-pic">
            </div>

        </div>
    </div>
    <div class="welcomebar">
        <div class="user-container">
            <div class="profile-img-container">
                <img src="./media/profile0.jpg" alt="user-profile" class="profile-pic">
            </div>
            <div class="user-text-container">
                <p id="user-text">Hi there,</p>
                <h1 id="user-text">Juan Men√©ndez (@MenGueJuan)</h1>
            </div>
        </div>
        <div class="welcome-buttons">
            <button id="btn">New</button>
            <button id="btn">Upload</button>
            <button id="btn">Share</button>
        </div>
    </div>
    <div class="myProjects">
        <div class="text-container">Your Projects</div>
        <div class="card">
            <div class="card-container">
                <div class="title"><p>Cool Project</p></div>
                <div class="subtext"><p>Netus lacus eget feugiat sollicitudin porttitor blandit tempus eget nam.</p></div>
                <div class="card-icons">
                    <img src="./media/eye-3-svgrepo-com.svg" alt="eye-icon" class="icon">
                    <img src="./media/heart-2-svgrepo-com.svg" alt="home-icon" class="icon">
                    <img src="./media/share-svgrepo-com.svg" alt="home-icon" class="icon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
